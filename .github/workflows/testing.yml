name: Testing VERA GPU Micro-Apps

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: micahbest/vera-gpu:latest

    env:
      CMAKE_BUILD_TYPE: Release
      HIGHFIVE_ROOT: /opt/highfive
      KOKKOS_ROOT: /opt/kokkos

    steps:
      - uses: actions/checkout@v4

      - name: Configure project
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} \
            -DKokkos_DIR=/opt/kokkos/lib/cmake/Kokkos \
            -DHighFive_DIR=/opt/highfive/lib/cmake/HighFive \
            -DPETSc_DIR=/opt/petsc-arch/lib/cmake/PETSc

      - name: Build project
        run: |
          cmake --build build --parallel 4

      - name: Run tests
        run: |
          cd build
          ctest -j4 --output-on-failure
