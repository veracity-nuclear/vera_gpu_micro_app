spack:
  specs:
  - kokkos +openmp ^python@3.9.11 %gcc@11.4
  - hdf5 -mpi +cxx %gcc@11.4
  - highfive -mpi ^hdf5
  view: true
  concretizer:
    unify: true
  packages:
    python:
      buildable: false
      externals:
      - spec: python@3.9.11
        prefix: /home/aarog/miniconda3
  config:
    build_jobs: 10
    shared_linking: runpath
